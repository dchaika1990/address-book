<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Address book application</title>
<link rel="stylesheet" href="/src.e31bb0bc.css"></head>
<body>
<header class="border-bottom">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 text-center text-lg-left">Application</div>
            <div class="col-lg-6 text-center text-lg-right">
                <input type="text" data-search="" class="search" placeholder="search">
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div id="app" class="mt-5">
                <div class="card">
                    <div class="card-body">
                        <form class="add-info" novalidate="">
                            <div class="form-group">
                                <input type="number" data-input="phone" placeholder="phone">
                            </div>
                            <div class="form-group">
                                <input type="text" data-input="name" placeholder="full name">
                            </div>
                            <div class="form-group">
                                <input type="email" data-input="email" placeholder="email">
                            </div>
                            <div class="form-group">
                                <input type="text" data-input="address" placeholder="address">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-success" type="submit">Add new record (or Save)</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="table-responsive mt-5">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th data-key="phone">phone</th>
                                <th data-key="name">full name</th>
                                <th data-key="email">email</th>
                                <th data-key="address">address</th>
                                <th>operations</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/src.e31bb0bc.js"></script>
</body>
</html>
